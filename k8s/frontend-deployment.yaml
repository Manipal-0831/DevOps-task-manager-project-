apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: mani0831/myapp-backend:1.0.0
        imagePullPolicy: IfNotPresent
        env:
        - name: VITE_API_URL
          value: "http://backend-service:8000"
        ports:
        - containerPort: 80
